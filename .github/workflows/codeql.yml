name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: go
            build-mode: autobuild

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Check for Go source files
        id: check
        if: matrix.language == 'go'
        run: |
          if find . -name '*.go' -not -path './vendor/*' | grep -q .; then
            echo "has_go_files=true" >> "$GITHUB_OUTPUT"
          else
            echo "No Go source files found, skipping analysis"
            echo "has_go_files=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: github/codeql-action/init@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
        if: matrix.language != 'go' || steps.check.outputs.has_go_files == 'true'
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - uses: github/codeql-action/analyze@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4
        if: matrix.language != 'go' || steps.check.outputs.has_go_files == 'true'
        with:
          category: "/language:${{ matrix.language }}"
