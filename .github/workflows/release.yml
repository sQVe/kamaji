name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.24.6'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Extract release notes
        id: notes
        env:
          VERSION_TAG: ${{ github.ref_name }}
        run: |
          NOTES_FILE=".changes/${VERSION_TAG}.md"

          if [ -f "$NOTES_FILE" ]; then
            # Skip version header line for cleaner release notes
            tail -n +2 "$NOTES_FILE" > release_notes.md
          else
            echo "No changie notes found for $VERSION_TAG, using empty notes"
            touch release_notes.md
          fi

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean --skip=validate --release-notes=release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
