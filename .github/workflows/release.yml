name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GO_VERSION: "1.25.5"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Extract release notes
        id: notes
        env:
          VERSION_TAG: ${{ github.ref_name }}
        run: |
          NOTES_FILE=".changes/${VERSION_TAG}.md"

          if [ -f "$NOTES_FILE" ]; then
            # Skip version header line for cleaner release notes
            tail -n +2 "$NOTES_FILE" > release_notes.md
          else
            echo "No changie notes found for $VERSION_TAG, using empty notes"
            touch release_notes.md
          fi

      - uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6
        with:
          version: "~> v2"
          args: release --clean --skip=validate --release-notes=release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
